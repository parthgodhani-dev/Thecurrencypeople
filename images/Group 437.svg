<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1366" height="280" viewBox="0 0 1366 280"><defs><style>.a{fill:url(#a);}.b,.c{fill:#fff;}.b{font-size:46px;font-family:SegoeUI-Semibold, Segoe UI;font-weight:600;}.c{font-size:14px;font-family:SegoeUI-Bold, Segoe UI;font-weight:700;}.d{font-family:SegoeUI, Segoe UI;font-weight:400;}.e{fill:#fab837;font-size:40px;font-family:SegoeMDL2Assets, Segoe MDL2 Assets;}</style><linearGradient id="a" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#29767a"/><stop offset="1" stop-color="#153b3d"/></linearGradient></defs><g transform="translate(0 -2349)"><rect class="a" width="1366" height="280" transform="translate(0 2349)"/><text class="b" transform="translate(354 2389)"><tspan x="201.125" y="50">Testimonials</tspan></text><text class="c" transform="translate(323 2467)"><tspan x="312.931" y="15">Great website, </tspan><tspan class="d"><tspan x="3.978" y="39">easy to understand and use. We received a fantastic exchange rate for our holiday money. We paid by bank transfer </tspan><tspan x="0.013" y="63">as it was a large amount and they emailed me as soon as the money was in their bank account so we had no worries. </tspan><tspan x="86.104" y="87">The money arrived on Thursday as requested. First class – I will definitely use them again. </tspan><tspan x="314.199" y="111">N.S.. Rochester</tspan></tspan></text><text class="e" transform="translate(193 2549)"><tspan x="-20" y="0"></tspan></text><text class="e" transform="translate(1193 2549)"><tspan x="-20" y="0"></tspan></text></g></svg>